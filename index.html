<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyxelia Chat</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #1a202c;
      }
      :root {
        --user-bubble: #28a745;
        --ai-bubble: #343a40;
      }

      .bg-foto {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -2;
        object-fit: cover;
      }
      .blur-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(8px);
        background-color: rgba(0, 0, 0, 0.6);
        z-index: -1;
      }

      .bubble-user {
        background-color: var(--user-bubble);
        color: white;
        padding: 14px 18px;
        border-radius: 20px;
        border-bottom-right-radius: 8px;
        max-width: 80%;
        text-align: right;
        margin-left: auto;
        animation: fadeInUp 0.4s ease-out;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .bubble-ai {
        background-color: var(--ai-bubble);
        color: white;
        padding: 14px 18px;
        border-radius: 20px;
        border-bottom-left-radius: 8px;
        max-width: 80%;
        text-align: left;
        margin-right: auto;
        animation: fadeInUp 0.4s ease-out;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      pre,
      code {
        white-space: pre-wrap;
        word-break: break-word;
        overflow-wrap: break-word;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #status {
        transition: opacity 0.3s ease-in-out;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background-color: rgba(0, 0, 0, 0.2);
      }

      .button-hover-effect:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }
      .button-focus-effect:focus {
          outline: none;
          box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
      }
    </style>
  </head>

  <body class="text-white font-inter">
    <img class="bg-foto" src="https://files.catbox.moe/5mie1c.jpeg" alt="Background" />
    <div class="blur-overlay"></div>

    <div class="flex flex-col h-screen max-w-2xl lg:max-w-3xl xl:max-w-4xl mx-auto px-4 pt-6 pb-4 relative z-10 bg-gray-900 bg-opacity-40 backdrop-blur-sm rounded-xl shadow-2xl">
      <div class="flex justify-between items-center mb-8 pb-4 border-b border-gray-700">
        <div class="flex items-center">
          <img src="https://placehold.co/50x50/F0F0F8/000000?text=N" alt="Foto Profil Nyxelia" class="w-12 h-12 rounded-full mr-3 border-2 border-green-500 object-cover shadow-md">
          <h1 class="text-3xl sm:text-4xl font-extrabold text-white tracking-wide">
            Nyxelia <span id="status" class="text-sm font-medium text-green-500 ml-3">‚óè Online</span>
          </h1>
        </div>
        <div class="relative">
          <button id="lang-button" class="px-5 py-2 rounded-full bg-blue-600 hover:bg-blue-700 text-white text-base font-semibold shadow-lg transition duration-300 ease-in-out button-hover-effect button-focus-effect">
            üåê Language
          </button>
          <div id="lang-menu" class="hidden absolute right-0 mt-3 w-40 bg-gray-800 text-white rounded-xl shadow-xl z-50 overflow-hidden border border-gray-700">
            <button data-lang="id" class="block w-full text-left px-5 py-3 hover:bg-gray-700 transition duration-200">üáÆüá© Indonesia</button>
            <button data-lang="en" class="block w-full text-left px-5 py-3 hover:bg-gray-700 transition duration-200">üá¨üáß English</button>
          </div>
        </div>
      </div>

      <div id="chat-history" class="flex-1 overflow-y-auto space-y-4 pr-3 custom-scrollbar"></div>

      <form id="chat-form" class="flex items-center gap-4 bg-gray-800 bg-opacity-80 backdrop-blur-xl p-5 rounded-xl shadow-2xl mt-6 border border-gray-700">
        <input
          id="user-input"
          type="text"
          placeholder="Ketik pesan Anda di sini..."
          class="flex-1 p-4 text-gray-100 text-lg rounded-xl focus:outline-none placeholder-gray-400 shadow-inner bg-gray-700 border border-gray-600 focus:border-purple-500 transition duration-200"
        />
        <button
          type="submit"
          class="px-8 py-4 bg-gradient-to-br from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105 button-hover-effect button-focus-effect"
        >
          Kirim
        </button>
        <button id="mic-btn" type="button" class="flex items-center justify-center w-14 h-14 rounded-full bg-purple-600 hover:bg-purple-700 text-white text-2xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105 button-hover-effect button-focus-effect p-0">
          üéôÔ∏è
        </button>
      </form>
    </div>
    <script src="/script.js" defer></script>
  </body>
</html>
