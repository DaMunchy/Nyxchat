<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyxelia Chat</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <script src="/script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        overflow: hidden;
        margin: 0;
      }
      :root {
        --user-bubble: #005C4B;
      }
      .bubble-user {
        background-color: var(--user-bubble);
      }

      .bg-foto {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -2;
        object-fit: cover;
      }
      .blur-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(4px);
        background-color: rgba(0, 0, 0, 0.3);
        z-index: -1;
      }
      #status {
        transition: opacity 0.3s ease-in-out;
      }
      pre,
      code {
        white-space: pre-wrap;
        word-break: break-word;
        overflow-wrap: break-word;
      }
      .bubble-user {
        position: relative;
        background-color: #005c4b;
        color: white;
        padding: 12px 16px;
        border-radius: 16px;
        border-bottom-right-radius: 4px;
        max-width: 80%;
        text-align: right;
        margin-left: auto;
      }

      .bubble-ai {
        position: relative;
        background-color: #202c33;
        color: white;
        padding: 12px 16px;
        border-radius: 16px;
        border-bottom-left-radius: 4px;
        max-width: 80%;
        text-align: left;
        margin-right: auto;
      }

      .bubble-ai span {
        white-space: pre-wrap;
        word-break: break-word;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .bubble-user,
      .bubble-ai {
        animation: fadeInUp 0.3s ease-in-out;
      }
       .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      .group:hover .group-hover\:block {
  display: block;
}

      pre code {
  display: block;
  padding-top: 1.5rem; /* biar ga ketutupan tombol */
}

    </style>
  

  </head>

  <body class="text-white font-sans">
  <img class="bg-foto" src="https://files.catbox.moe/5mie1c.jpeg" alt="Background" />
  <div class="blur-overlay"></div>

  <div class="flex flex-col h-screen max-w-2xl mx-auto px-4 pt-6 pb-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-white">
        Nyxelia <span id="status" class="text-sm font-normal text-green-400 ml-2">‚óè Online</span>
      </h1>
      <div class="relative">
        <button id="lang-button" class="px-3 py-1 rounded bg-gray-500 text-white text-sm">
          üåê Language
        </button>
        <div id="lang-menu" class="hidden absolute right-0 mt-2 w-36 bg-white text-black rounded-md shadow-lg z-50">
          <button data-lang="id" class="block w-full text-left px-4 py-2 hover:bg-gray-100">üáÆüá© Indonesia</button>
          <button data-lang="en" class="block w-full text-left px-4 py-2 hover:bg-gray-100">üá¨üáß English</button>
        </div>
      </div>
    </div>

    <div id="chat-history" class="flex-1 overflow-y-auto space-y-3 pr-2 custom-scrollbar"></div>

    <form id="chat-form" class="flex items-center gap-2 bg-white/10 backdrop-blur-md p-4 rounded-xl shadow-lg mb-9">
      <input
        id="user-input"
        type="text"
        placeholder="Tulis sesuatu..."
        class="flex-1 p-3 text-black text-base rounded-lg focus:outline-none placeholder-gray-500 shadow-inner"
      />
      <button
        type="submit"
        class="px-6 py-3 bg-cyan-600 hover:bg-cyan-700 text-white font-semibold rounded-lg shadow-md transition duration-200"
      >
        Kirim
      </button>
    </form>
  </div>
</body>

</html>
